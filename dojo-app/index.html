<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo 1.6 App</title>
    <link rel="stylesheet" href="dojo/dojo-release-1.6.1/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="dojo/dojo-release-1.6.1/dojox/grid/resources/claroGrid.css">
    <script type="text/javascript" src="dojo/dojo-release-1.6.1/dojo/dojo.js" djConfig="parseOnLoad: true, isDebug: false"></script>
    <script type="text/javascript">
        dojo.registerModulePath("app", "/js");
        dojo.require("dijit.layout.TabContainer");
        dojo.require("dijit.layout.ContentPane");
        dojo.require("app.main");
        
        dojo.addOnLoad(function(){
            app.main.init();
        });
    </script>
</head>
<body class="claro">
    <div id="appLayout"></div>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #appLayout {
            height: 100%;
        }
    </style>
</body>
</html>
